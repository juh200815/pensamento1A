            <h2 class="titulo-centralizado"> sobre o curso de historia</h2>

        <p class="texto">O historiador/professor de história tem como função investigar, ensinar, escrever e analisar a 
    história, ele pode atuar como: analista, professor, pesquisador, consultor, administrador, 
    produtor cultural, escritor, guia, gestor e historiografia.
        <p A formação tanto em licenciatura quanto em bacharelado dura de 3 a 4 anos e pode ser feita pela UFPR,
    UNICENTRO e UTP. Depois de formado o profissional terá uma média salarial de R$1.507,00 a R$3.108,00.
        <p As vantagens são: a oportunidade de transmitir conhecimento, poder exlorar diferentes períodos históricos e culturas e auxiliar a 
        sociedade a compreender o passado e melhorar o futuro. Já as desvantagens são a falta de oportunidades, trabalho exaustivo, possibilidade de
    interpretações erradas, alta carga horária e a média salarial baixa. Essa é uma profissão que
     contribui tanto para a descoberta quanto para o ensino, entendendo o passado e melhorando o futuro.<
